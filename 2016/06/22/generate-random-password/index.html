<p>今天，工作中需要为客户生成一个8位的随机密码，包含大小写字母和数字，项目中实现如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="string">"""</span></div><div class="line">生成随机密码，包括大小写字母、数字，可以指定密码长度</div><div class="line">"""</div><div class="line"><span class="comment"># 生成随机密码</span></div><div class="line"></div><div class="line"><span class="keyword">from</span> random <span class="keyword">import</span> choice, sample</div><div class="line"><span class="keyword">import</span> string</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">generate_pwd</span><span class="params">(length=<span class="number">8</span>, chars=string.ascii_letters + string.digits)</span>:</span></div><div class="line">    <span class="comment"># return ''.join([choice(chars) for _ in range(length)])</span></div><div class="line">    <span class="keyword">return</span> <span class="string">''</span>.join(sample(chars, length))</div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    print(generate_pwd(<span class="number">8</span>))</div></pre></td></tr></table></figure>
